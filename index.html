    <section id="left">

        <div id="displayContacts">

    </section>
    
    
    <section id="right">
        <form action="" id="createContact" align="center">
            <!-- <img src="./img/icon.jpg" id="profile-img-tag" /><br><br>
            <input class="customInput" type="file" id="profile-img" style="display:none">

            <br>

            <p id="phn"></p>
            <input class="customInput" type="email" id="email" placeholder="Email">

            <input class="customInput" type="text" id="address" cols="30" rows="10" placeholder="Address"></textarea>

        <section id="showDetails">

                <span class="optionBtns" id="editContact" title="Edit Contact">&#10002;</span>

            </div>

            <div id="properties"><br>
                <!-- <img src="./img/icon.jpg" id="profile-img-tag" /><br> -->
                <h3 class="titles">NAME</h3>
                <p class="props" id="showFullname"></p><br>

                <h3 class="titles">EMAIL</h3>
                <p class="props" id="showEmail"></p><br>

                <h3 class="titles">PHONE NUMBER</h3>
                <p class="props" id="showPhone"></p><br>

                <h3 class="titles">BIRTHDAY</h3>
                <p class="props" id="showBday"></p><br>

                <h3 class="titles">ADDRESS</h3>
                <p class="props" id="showAddress"></p><br>
            </div> 
        </section>

        <section id="credits">

                <P class="authors" style="color:rgb(168, 180, 175);">version 1.0</P><br><br>
                
                <p class="authors">MADUABUCHI CHINAECHETAM</p>
                <p class="authors">@LordCheta</p>

        </section>
